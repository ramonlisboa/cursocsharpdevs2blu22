<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery - Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-customized">
            <a class="navbar-brand" href="#">JQuery/Bootstrap</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="intro-jquery" href="#">Introdução JQuery</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                      Bootstrap Events
                    </a>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="form.html">Toast</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </li>
                <li class="nav-item">
                  <a class="nav-link disabled">Disabled</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        <div class="card">
            <div class="card-body col-12">
                <div class="">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                </div>
                <div class="">
                    <div class="form-group">
                        <label for="idade">Idade</label>
                        <input type="text" class="form-control" id="idade">
                    </div>
                </div>

                <div class="form-group">
                    <button id="btn-salvar-teste" class="btn btn-primary">Salvar</button>
                    <button id="btn-stop" class="btn btn-primary">Parar Intervalo</button>
                </div>
            </div>
        </div>
        <div class="my-4">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div id="alert" class="alert alert-info">
                            <span id="msg-alert"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="card-nebulosa" class="card" style="width: 18rem;">
            <img style="width: 18rem;" src="https://img.olhardigital.com.br/wp-content/uploads/2022/07/james-webb-imagem-1024x593.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
    </main>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="msgToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">Mensagens</strong>
            <small>Outra mensagem...</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            <div id="msg-body"></div>
          </div>
        </div>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- Scripts -->
    <script src="main.js"></script>

    <script>
        $(document).ready(()=>{
            let idInterval = setInterval(() => {
                $('#card-nebulosa').fadeIn('slow');
                setTimeout(() => {
                    $('#card-nebulosa').fadeOut('slow');                    
                }, 1000);
            }, 3000);

            $('#btn-stop').click(()=> clearInterval(idInterval));
        });
    </script>
</body>
</html>
