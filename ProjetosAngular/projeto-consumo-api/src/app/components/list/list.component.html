<div class="row">
  <div *ngFor="let item of resultsList$ | async;" class="col-4 mb-2">
    <div class="card" style="width: 18rem;">
      <!-- <img src="..." class="card-img-top" alt="..."> -->
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <a routerLink="/detail/{{ item.name }}" class="btn btn-primary">Go {{ item.name }}</a>
      </div>
    </div>
  </div>
</div>
